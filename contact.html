<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Car Enthusiast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Contact Section Styles */
    .contact-section {
      background-color: #ffffff;
      padding: 50px 20px;
    }

    .contact-section h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    .contact-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .contact-text {
      flex: 1;
    }

    .contact-text p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    .contact-form {
      flex: 1;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<section class="contact-section">
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-content">
      <div class="contact-text">
        <p>Have questions or want to connect with fellow car enthusiasts? Reach out to us! We're always here to help you fuel your passion for cars.</p>
        <p>Feel free to send us a message, and we'll get back to you as soon as possible. Your feedback, inquiries, and suggestions are always welcome!</p>
      </div>
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
